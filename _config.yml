# Site settings
title: Shray Bansal
description: >-
  I am a PhD student in Computer Science at Georgia Tech.
lang: en-US
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/piharpi/mahendrata.now.sh
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Shray Bansal
  bio: >-
    <p>
    I am a Computer Science PhD student at the Georgia Institute of Technology. 
    I am advised by <a href="https://www.cc.gatech.edu/fac/Charles.Isbell/">Charles Isbell</a> and 
    <a href="https://howard.ece.gatech.edu/">Ayanna Howard</a>. 
    I also completed an MS from Georgia Tech in 2014 where I was mentored by 
    <a href="https://www.cc.gatech.edu/~afb/">Aaron Bobick</a>. 
    </p>

    <p>
    The focus of my thesis is on robot-human interaction in parallel play activities. 
    I'm also generally interested in AI, machine learning, robotics and computer vision. 
    </p>

    <p>
    I also have a Bachelor's degree in Computer Engineering from Delhi College of Engineering in New Delhi, India. 
    </p>

  username: username
  email: your-email@email.com
  avatar: /assets/img/face.jpg

# Url settings
url: "https://klise.now.sh"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
